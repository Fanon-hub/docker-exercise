# render.yaml
services:
  - type: web
    name: rails-blog
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: YOUR_EXISTING_DB_NAME_HERE  # ‚Üê Use the exact name from dashboard
          property: connectionString
    healthCheckPath: /
    numInstances: 1
    autoDeploy: true

